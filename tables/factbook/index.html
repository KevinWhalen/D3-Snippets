<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>CIA Factbook</title>
<link rel="stylesheet" type="text/css" href="Libraries/chosen.min.css" />
<link rel="stylesheet" type="text/css" href="StyleSheets/Factbook.css" />
</head>
<body>
<h2>CIA Factbook</h2>
<p>Mix and match countries along with desired information to explore global relationships. 
<br /> At minimum one country and one attribute are required to generate a comparison graph. 
</p>
<div id="selectionDisplay">
    <div class="columnContainer">
        <div class="leftColumn">
            <p><em>Countries</em></p>
            <select multiple="" id="countries"><!--option></option--></select><br />
        </div>
        <div class="rightColumn">
            <p><em>Statistics</em></p>
            <select class="listBox" multiple="" id="statistics"></select><br />
            <select class="listBox" multiple="" id="electricity"></select><br />
            <select class="listBox" multiple="" id="percentsElectricity"></select><br />
        </div>
    </div>
    <div class="selectionFooter">
        <div id="graphChoice">
            <!-- radio buttons for different info-graph types -->
        </div>
        <div id="exploreButton">
            <span>Explore</span>
        </div>
    </div>
</div>

<div id="factbookInfographic">
</div>

<script type="text/javascript" src="Libraries/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="Libraries/d3.min.js"></script>
<script type="text/javascript" src="Libraries/chosen.jquery.min.js"></script>
<script type="text/javascript" src="Scripts/Factbook.js"></script>

<script type="text/javascript">
/* http://bl.ocks.org/mbostock/3884955 */
var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });

var svg = d3.select("body").append("svg")
    .attr("id", "demoSvg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("statistics1/demoData.tsv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, temperature: +d[name]};
      })
    };
  });
  console.log(cities);

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Temperature (ÂºF)");

  var city = svg.selectAll(".city")
      .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});
</script>

</body>
</html>
